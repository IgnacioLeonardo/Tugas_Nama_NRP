<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Dengan Pencahayaan</title>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="gl-matrix-min.js"></script>
    <script type="text/javascript" src="IOHandler.js"></script>
</head>
<body onload="main()">
    <canvas id="myCanvas" style="border: 1px solid black;" width="750px" height="650px">
    </canvas>

    <script id="vertexShaderCode" type="notjs">
        attribute vec3 aPosition;
        attribute vec3 aColor;
        attribute vec3 aNormal;

        uniform mat4 uProjection; 
        uniform mat4 uView;
        uniform mat4 uModel;
        uniform mat3 uNormal;

        varying vec3 vColor;
        varying vec3 vNormal;
        varying vec3 vPosition;

        void main(){
            gl_Position = uProjection * uView * uModel * vec4(aPosition, 1.0);
            vColor = aColor;
            vPosition = (uModel * vec4(aPosition, 1.0)).xyz;
            vNormal = normalize(uNormal * aNormal);
        }
    </script>
    
    <script id="fragmentShaderCode" type="notjs">
        precision mediump float;

        varying vec3 vColor;
        varying vec3 vNormal;
        varying vec3 vPosition;

        uniform vec3 uLightColor;
        uniform vec3 uLightPosition;
        uniform vec3 uAmbientColor;
        uniform vec3 uViewerPosition;
        
        uniform sampler2D uSampler; 

        void main(){
            vec3 normal = normalize(vNormal);

            vec3 ambient = uAmbientColor * vColor;
            vec3 lightDirection = normalize(uLightPosition - vPosition);
            float diff = max(dot(normal, lightDirection), 0.0);
            vec3 diffuse = uLightColor * diff * vColor;

            vec3 viewDirection = normalize(uViewerPosition - vPosition);
            vec3 reflectDirection = reflect(-lightDirection, normal);
            float spec = pow(max(dot(viewDirection, reflectDirection), 0.0), 32.0);
            vec3 specular = uLightColor * spec; 

            vec2 uv = vPosition.xy * 0.8; 
            
            vec4 textureColor = texture2D(uSampler, uv);
            vec4 resultColor = vec4(ambient + diffuse + specular, 1.0) * textureColor;

            gl_FragColor = resultColor;
        }
    </script>
</body>
</html>
